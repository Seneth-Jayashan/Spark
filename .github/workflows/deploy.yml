name: ğŸš€ Deploy SPARK System

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger from GitHub Actions tab

jobs:
  backend-deploy:
    name: ğŸ”§ Deploy Backend to Railway
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy Backend to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying backend to Railway..."
          railway up --service spark-backend --detach
          echo "âœ… Backend deployed successfully!"

  frontend-deploy:
    name: ğŸŒ Redeploy Frontend on Vercel
    runs-on: ubuntu-latest
    needs: backend-deploy

    steps:
      - name: ğŸ”„ Trigger Vercel Redeploy
        run: |
          echo "Triggering Vercel redeploy..."
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}/LONg_DEPLOY_HOOK_ID" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json"
          echo "âœ… Vercel redeploy triggered!"
